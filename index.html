<!DOCTYPE html>
<!-- HTML COde -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="icon" href="Login and register icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name"/>
                <input type="text" placeholder="Email"/>
                <input type="text" placeholder="Password"/>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="text" placeholder="Email"/>
                    <input type="text" placeholder="Password"/>
                    <button>Sign In</button>
                </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                <h1>Welcome to NF</h1>
                <p>Welcome to Our Website</p>
                <button class="press" id="signIn">Sign In</button></div>
            
           
            
                <div class="overlay-panel overlay-right">
                <h1>Nadun's Website</h1>
                <p>learn web designing from here in tamil and english</p>
                <button class="press" id="signUp">Sign Up</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
